<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWell - Sign In / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/mental_wellbeing/css/styles.css">
   
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .auth-pattern {
            background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">MindWell</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index2.html">Wellness</a></li>
                <li><a href="index3.html">Support</a></li>
                <li><a href="index4.html">Fellowship</a></li>
            </ul>
        </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Tabs -->
            <div class="flex rounded-lg shadow-sm">
                <button id="loginTab" class="flex-1 py-4 px-6 text-sm font-medium text-center rounded-l-lg border-b-2 border-indigo-600 text-indigo-600">
                    Login
                </button>
                <button id="signupTab" class="flex-1 py-4 px-6 text-sm font-medium text-center rounded-r-lg border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Welcome Back</h2>
                <form id="loginFormElement" class="space-y-6">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input id="loginEmail" name="email" type="email" required class="form-input">
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="loginPassword" name="password" type="password" required class="form-input">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
                        </div>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                    </button>
                    <p class="text-center text-sm text-gray-600 mt-4">
                        Don't have an account? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500" onclick="document.getElementById('signupTab').click()">Sign up</a>
                    </p>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signupForm" class="bg-white p-8 rounded-lg shadow-lg hidden">
                <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Create Account</h2>
                <form id="signupFormElement" class="space-y-6">
                    <div>
                        <label for="signupName" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input id="signupName" name="name" type="text" required class="form-input">
                    </div>
                    <div>
                        <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input id="signupEmail" name="email" type="email" required class="form-input">
                    </div>
                    <div>
                        <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="signupPassword" name="password" type="password" required class="form-input">
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required class="form-input">
                    </div>
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Terms of Service</a> and <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>
      <!-- Footer -->
      <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p>Â© 2024 MindWell. All rights reserved.</p>
                <p class="mt-4">If you're in crisis, please call emergency services or a crisis hotline.</p>
            </div>
        </div>
    </footer>

    <script>
        // Tab switching functionality
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('border-b-2', 'border-indigo-600', 'text-indigo-600');
            loginTab.classList.remove('border-transparent', 'text-gray-500');
            signupTab.classList.remove('border-b-2', 'border-indigo-600', 'text-indigo-600');
            signupTab.classList.add('border-transparent', 'text-gray-500');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('border-b-2', 'border-indigo-600', 'text-indigo-600');
            signupTab.classList.remove('border-transparent', 'text-gray-500');
            loginTab.classList.remove('border-b-2', 'border-indigo-600', 'text-indigo-600');
            loginTab.classList.add('border-transparent', 'text-gray-500');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Dummy validation
            if (email && password) {
                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields');
            }
        });

        // Sign up form submission
        document.getElementById('signupFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Dummy validation
            if (!name || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Dummy success
            alert('Account created successfully!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
